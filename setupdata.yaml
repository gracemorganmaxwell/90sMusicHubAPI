#%RAML 1.0
title: Gracies 90s Music Hub API
version: v1
baseUri: http://api.gracies90smusichub.com/{version}
mediaType: application/json

types:
  Album:
    type: object
    properties:
      id: string
      name: string
      artist: string
      releaseDate: date
  Artist:
    type: object
    properties:
      id: string
      name: string
      genre: string
  Playlist:
    type: object
    properties:
      id: string
      name: string
      tracks: string[]

/albums:
  get:
    description: Retrieve a list of all albums.
    responses:
      200:
        body:
          type: Album[]
          example: |
            [
              {
                "id": "1",
                "name": "Nevermind",
                "artist": "Nirvana",
                "releaseDate": "1991-09-24"
              }
            ]
  post:
    description: Create a new album.
    body:
      type: Album
      example: |
        {
          "name": "Nevermind",
          "artist": "Nirvana",
          "releaseDate": "1991-09-24"
        }
    responses:
      201:
        body:
          type: Album
/{id}:
  get:
    description: Retrieve details of a specific album by ID.
    responses:
      200:
        body:
          type: Album
  put:
    description: Update an album's details by ID.
    body:
      type: Album
    responses:
      200:
        body:
          type: Album
  delete:
    description: Delete an album by ID.
    responses:
      204:

/artists:
  get:
    description: Retrieve a list of all artists.
    responses:
      200:
        body:
          type: Artist[]
          example: |
            [
              {
                "id": "1",
                "name": "Nirvana",
                "genre": "Grunge"
              }
            ]
/{id}:
  get:
    description: Retrieve details of a specific artist by ID.
    responses:
      200:
        body:
          type: Artist

/playlists:
  get:
    description: Retrieve a list of all playlists.
    responses:
      200:
        body:
          type: Playlist[]
          example: |
            [
              {
                "id": "1",
                "name": "90s Hits",
                "tracks": ["1", "2", "3"]
              }
            ]
  post:
    description: Create a new playlist.
    body:
      type: Playlist
      example: |
        {
          "name": "90s Hits",
          "tracks": ["1", "2", "3"]
        }
    responses:
      201:
        body:
          type: Playlist
/{id}:
  get:
    description: Retrieve details of a specific playlist by ID.
    responses:
      200:
        body:
          type: Playlist
  put:
    description: Update a playlist's details by ID.
    body:
      type: Playlist
    responses:
      200:
        body:
          type: Playlist
  delete:
    description: Delete a playlist by ID.
    responses:
      204:
